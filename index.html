<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>HelloWorldProject</title>
        <link href="./index.css" type="text/css" rel="stylesheet">
        

    </head>
    <body>
        <header><h1>Split The Bill</h1></header>
        <main>
            <p>a potentially easy way of splitting a bill</p>
            <div class='container'>
                <div id='b1' class='button'>B1</div>
                <div id='b2' class='button'>B2</div>
                <form action="">
                    <input id="subtotal" type="number" min="0" value='' placeholder="subtotal">
                    <input id="persons" type="number" min="0" value='' placeholder="Number of Splits">
                    <input id="fees" type="number" min="0" value='' placeholder="Even Split Fees">
                </form>
                <div id='result' class='box'></div>
            </div>
        </main>
        <script src='./main.js' type='text/javascript'></script>
    </body>
